services:
  lilith:
    # 建置當前目錄的 Dockerfile
    build: .
    
    container_name: lilith
    restart: always
    
    ports:
      - "8080:8080"
    
    # 資料持久化
    # 格式: [主機路徑]:[容器路徑]
    volumes:
      # 1. Logs
      - ./logs:/app/logs
      
      # 2. Database (SQLite)
      - ./data:/app/data

      # 3. Backups
      - ./backups:/app/backups
      
      # 4. Share (協作資料夾)
      - ./share:/app/share
      
    environment:
      - TZ=Asia/Taipei
      - PORT=8080